<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <rect x="150" y="30" width="500" height="60" fill="white" rx="15" stroke="#e5e7eb" stroke-width="2"/>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">AI-Powered Brand Consistency</text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Across All Platforms</text>
  
  <!-- Central AI Hub -->
  <circle cx="400" cy="300" r="60" fill="url(#brandGrad)"/>
  <circle cx="400" cy="300" r="40" fill="white" opacity="0.9"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">AI</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">BRAND HUB</text>
  
  <!-- Website Platform - Top Left -->
  <g transform="translate(200, 150)">
    <rect x="0" y="20" width="100" height="70" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <rect x="8" y="28" width="84" height="54" fill="#f3f4f6"/>
    <rect x="15" y="35" width="70" height="6" fill="url(#brandGrad)" rx="2"/>
    <rect x="15" y="45" width="50" height="3" fill="#9ca3af" rx="1"/>
    <rect x="15" y="52" width="60" height="3" fill="#9ca3af" rx="1"/>
    <rect x="15" y="59" width="45" height="3" fill="#9ca3af" rx="1"/>
    <ellipse cx="50" cy="95" rx="55" ry="6" fill="#374151"/>
    
    <!-- Person using laptop -->
    <circle cx="50" cy="0" r="10" fill="#fbbf24"/>
    <path d="M42 10 Q50 6 58 10 L56 20 Q50 16 44 20 Z" fill="#3b82f6"/>
    <circle cx="47" cy="5" r="1" fill="#1f2937"/>
    <circle cx="53" cy="5" r="1" fill="#1f2937"/>
    <path d="M48 8 Q50 10 52 8" stroke="#1f2937" stroke-width="1" fill="none"/>
    
    <text x="50" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937">WEBSITE</text>
  </g>
  
  <!-- Mobile Platform - Top Right -->
  <g transform="translate(550, 160)">
    <rect x="0" y="0" width="50" height="80" rx="10" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <rect x="5" y="10" width="40" height="60" fill="#f3f4f6"/>
    <rect x="8" y="14" width="34" height="5" fill="url(#brandGrad)" rx="1"/>
    <rect x="8" y="22" width="20" height="2" fill="#9ca3af" rx="1"/>
    <rect x="8" y="27" width="25" height="2" fill="#9ca3af" rx="1"/>
    <rect x="8" y="32" width="18" height="2" fill="#9ca3af" rx="1"/>
    <circle cx="25" cy="74" r="3" fill="#374151"/>
    
    <!-- Hand holding phone -->
    <ellipse cx="25" cy="90" rx="20" ry="8" fill="#fbbf24"/>
    <rect x="18" y="86" width="6" height="10" fill="#fbbf24" rx="2"/>
    <rect x="26" y="86" width="6" height="10" fill="#fbbf24" rx="2"/>
    <rect x="34" y="88" width="4" height="8" fill="#fbbf24" rx="1"/>
    <rect x="12" y="88" width="4" height="8" fill="#fbbf24" rx="1"/>
    
    <text x="25" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937">MOBILE</text>
  </g>
  
  <!-- Social Media Platform - Bottom Left -->
  <g transform="translate(150, 420)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="20" cy="20" r="6" fill="white"/>
    <rect x="32" y="16" width="70" height="3" fill="white" rx="1"/>
    <rect x="32" y="22" width="50" height="2" fill="#bfdbfe" rx="1"/>
    <rect x="15" y="35" width="90" height="5" fill="url(#brandGrad)" rx="2"/>
    <rect x="15" y="44" width="70" height="2" fill="#bfdbfe" rx="1"/>
    <rect x="15" y="49" width="80" height="2" fill="#bfdbfe" rx="1"/>
    
    <!-- Person creating content -->
    <circle cx="60" cy="-15" r="12" fill="#fbbf24"/>
    <rect x="52" y="-3" width="16" height="20" fill="#8b5cf6" rx="6"/>
    <circle cx="56" cy="-10" r="1.5" fill="#1f2937"/>
    <circle cx="64" cy="-10" r="1.5" fill="#1f2937"/>
    <path d="M58 -6 Q60 -4 62 -6" stroke="#1f2937" stroke-width="1" fill="none"/>
    
    <text x="60" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937">SOCIAL MEDIA</text>
  </g>
  
  <!-- Email Platform - Bottom Right -->
  <g transform="translate(530, 430)">
    <rect x="0" y="0" width="110" height="70" rx="6" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
    <polygon points="8,12 55,35 102,12" fill="white" opacity="0.9"/>
    <rect x="8" y="20" width="94" height="42" fill="white" opacity="0.9"/>
    <rect x="15" y="28" width="80" height="3" fill="url(#brandGrad)" rx="1"/>
    <rect x="15" y="35" width="60" height="2" fill="#9ca3af" rx="1"/>
    <rect x="15" y="40" width="70" height="2" fill="#9ca3af" rx="1"/>
    <rect x="15" y="45" width="50" height="2" fill="#9ca3af" rx="1"/>
    
    <!-- Person managing email -->
    <circle cx="55" cy="-20" r="12" fill="#fbbf24"/>
    <rect x="47" y="-8" width="16" height="18" fill="#10b981" rx="6"/>
    <circle cx="51" cy="-15" r="1.5" fill="#1f2937"/>
    <circle cx="59" cy="-15" r="1.5" fill="#1f2937"/>
    <path d="M53 -10 Q55 -8 57 -10" stroke="#1f2937" stroke-width="1" fill="none"/>
    
    <text x="55" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937">EMAIL</text>
  </g>
  
  <!-- Connection lines from AI hub to platforms -->
  <line x1="360" y1="260" x2="250" y2="190" stroke="url(#brandGrad)" stroke-width="3" opacity="0.7" stroke-dasharray="5,5"/>
  <line x1="440" y1="260" x2="550" y2="200" stroke="url(#brandGrad)" stroke-width="3" opacity="0.7" stroke-dasharray="5,5"/>
  <line x1="360" y1="340" x2="210" y2="420" stroke="url(#brandGrad)" stroke-width="3" opacity="0.7" stroke-dasharray="5,5"/>
  <line x1="440" y1="340" x2="585" y2="430" stroke="url(#brandGrad)" stroke-width="3" opacity="0.7" stroke-dasharray="5,5"/>
  
  <!-- Brand consistency indicator -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="120" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">BRAND SYNC</text>
    <rect x="10" y="25" width="100" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="10" y="25" width="85" height="8" fill="url(#brandGrad)" rx="4"/>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Consistency: 95%</text>
  </g>
  
  <!-- Benefits section -->
  <g transform="translate(600, 50)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">BENEFITS</text>
    <text x="70" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">✓ Unified Brand Voice</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">✓ Increased Trust</text>
    <text x="70" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">✓ Better Recognition</text>
    <text x="70" y="71" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">✓ Higher Conversions</text>
  </g>
  
  <!-- Floating brand elements -->
  <circle cx="100" cy="300" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="700" cy="250" r="4" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="750" cy="400" r="3" fill="#06b6d4" opacity="0.6"/>
</svg>