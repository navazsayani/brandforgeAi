<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="enterpriseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#6b7280"/>
    </linearGradient>
    <linearGradient id="smallBizGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <rect x="150" y="30" width="500" height="60" fill="white" rx="15" stroke="#e5e7eb" stroke-width="2"/>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">AI Marketing Automation</text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Small Business vs Enterprise</text>
  
  <!-- Enterprise Building (Left) -->
  <g transform="translate(80, 150)">
    <rect x="0" y="0" width="180" height="250" fill="url(#enterpriseGrad)" rx="8"/>
    <rect x="15" y="15" width="150" height="35" fill="#1f2937" rx="5"/>
    <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ENTERPRISE</text>
    
    <!-- Office windows -->
    <rect x="20" y="70" width="30" height="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <rect x="65" y="70" width="30" height="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <rect x="110" y="70" width="30" height="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    
    <rect x="20" y="110" width="30" height="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <rect x="65" y="110" width="30" height="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <rect x="110" y="110" width="30" height="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    
    <!-- Challenges -->
    <rect x="15" y="160" width="150" height="70" fill="#fee2e2" stroke="#ef4444" stroke-width="1" rx="5"/>
    <text x="90" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">CHALLENGES</text>
    <text x="90" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">High Costs</text>
    <text x="90" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Complex Setup</text>
    <text x="90" y="221" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Slow Decisions</text>
  </g>
  
  <!-- AI Hub (Center) -->
  <g transform="translate(350, 250)">
    <circle cx="50" cy="50" r="45" fill="url(#aiGrad)"/>
    <circle cx="50" cy="50" r="30" fill="white" opacity="0.9"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">AI</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">AUTOMATION</text>
    
    <!-- Modules around hub -->
    <rect x="42" y="5" width="16" height="12" fill="#10b981" rx="2"/>
    <text x="50" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">EMAIL</text>
    
    <rect x="85" y="42" width="16" height="12" fill="#3b82f6" rx="2"/>
    <text x="93" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">SOCIAL</text>
    
    <rect x="42" y="85" width="16" height="12" fill="#8b5cf6" rx="2"/>
    <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">ADS</text>
    
    <rect x="5" y="42" width="16" height="12" fill="#f59e0b" rx="2"/>
    <text x="13" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">CONTENT</text>
  </g>
  
  <!-- Small Business (Right) -->
  <g transform="translate(540, 180)">
    <rect x="0" y="0" width="160" height="180" fill="url(#smallBizGrad)" rx="8"/>
    <rect x="10" y="10" width="140" height="25" fill="#065f46" rx="5"/>
