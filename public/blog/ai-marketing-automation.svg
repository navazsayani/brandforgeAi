    <!-- Workspace -->
    <rect x="20" y="50" width="60" height="35" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
    <rect x="25" y="55" width="50" height="20" fill="#1f2937" rx="2"/>
    <rect x="28" y="58" width="44" height="14" fill="#3b82f6" rx="1"/>
    
    <!-- Happy entrepreneur -->
    <circle cx="110" cy="65" r="12" fill="#fbbf24"/>
    <rect x="104" y="77" width="12" height="18" fill="#8b5cf6" rx="5"/>
    <circle cx="107" cy="62" r="1" fill="#1f2937"/>
    <circle cx="113" cy="62" r="1" fill="#1f2937"/>
    <path d="M105 68 Q110 72 115 68" stroke="#1f2937" stroke-width="1" fill="none"/>
    
    <!-- Success metrics -->
    <rect x="15" y="110" width="130" height="55" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="5"/>
    <text x="80" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#065f46">SUCCESS</text>
    <text x="80" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#047857">80% Time Saved</text>
    <text x="80" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#047857">60% More Leads</text>
    <text x="80" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#047857">AI-Powered Growth</text>
  </g>
  
  <!-- Connection arrows -->
  <path d="M260 300 Q305 280 350 300" stroke="#6b7280" stroke-width="4" fill="none"/>
  <text x="305" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Complex</text>
  
  <path d="M450 300 Q495 280 540 300" stroke="url(#aiGrad)" stroke-width="4" fill="none"/>
  <text x="495" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065f46">Simple</text>
  
  <!-- Workflow -->
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="500" height="80" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8"/>
    <text x="250" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">AUTOMATED WORKFLOW</text>
    
    <!-- Steps -->
    <circle cx="80" cy="50" r="12" fill="#10b981"/>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
    <text x="80" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">Generate</text>
    
    <path d="M92 50 L128 50" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="140" cy="50" r="12" fill="#3b82f6"/>
    <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
    <text x="140" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">Nurture</text>
    
    <path d="M152 50 L188 50" stroke="#8b5cf6" stroke-width="2"/>
    
    <circle cx="200" cy="50" r="12" fill="#8b5cf6"/>
    <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
    <text x="200" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">Convert</text>
    
    <path d="M212 50 L248 50" stroke="#f59e0b" stroke-width="2"/>
    
    <circle cx="260" cy="50" r="12" fill="#f59e0b"/>
    <text x="260" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
    <text x="260" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">Retain</text>
    
    <path d="M272 50 L308 50" stroke="#ef4444" stroke-width="2"/>
    
    <circle cx="320" cy="50" r="12" fill="#ef4444"/>
    <text x="320" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">âˆž</text>
    <text x="320" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">Scale</text>
    
    <!-- Performance -->
    <rect x="360" y="30" width="120" height="40" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1" rx="4"/>
    <text x="420" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">RESULTS</text>
    <text x="420" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3730a3">David Beats Goliath</text>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="140" height="80" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8"/>
    <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">PERFORMANCE</text>
    
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Time Saved:</text>
    <rect x="15" y="38" width="110" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="15" y="38" width="88" height="8" fill="#10b981" rx="4"/>
    <text x="130" y="45" font-family="Arial, sans-serif" font-size="9" fill="#065f46">80%</text>
    
    <text x="15" y="58" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Lead Growth:</text>
    <rect x="15" y="61" width="110" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="15" y="61" width="66" height="8" fill="#3b82f6" rx="4"/>
    <text x="130" y="68" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">60%</text>
  </g>
</svg>