          <text x="120" y="30" fill="hsl(45, 85%, 40%)" font-family="system-ui, sans-serif" font-size="10" font-weight="500" text-anchor="middle">Marketing</text>
          
          <rect x="170" y="15" width="75" height="25" rx="12" fill="hsl(270, 60%, 95%)" stroke="hsl(270, 60%, 80%)" stroke-width="1"/>
          <text x="207" y="30" fill="hsl(270, 60%, 40%)" font-family="system-ui, sans-serif" font-size="10" font-weight="500" text-anchor="middle">Branding</text>
          
          <rect x="255" y="15" width="90" height="25" rx="12" fill="hsl(120, 60%, 95%)" stroke="hsl(120, 60%, 80%)" stroke-width="1"/>
          <text x="300" y="30" fill="hsl(120, 60%, 40%)" font-family="system-ui, sans-serif" font-size="10" font-weight="500" text-anchor="middle">Automation</text>
          
          <rect x="355" y="15" width="85" height="25" rx="12" fill="hsl(300, 60%, 95%)" stroke="hsl(300, 60%, 80%)" stroke-width="1"/>
          <text x="397" y="30" fill="hsl(300, 60%, 40%)" font-family="system-ui, sans-serif" font-size="10" font-weight="500" text-anchor="middle">Creative</text>
        </g>
        
        <!-- Action Buttons -->
        <g transform="translate(30, 235)">
          <rect x="0" y="0" width="150" height="35" rx="17" fill="url(#accentGradient)" filter="url(#strongGlow)"/>
          <text x="75" y="23" fill="hsl(45, 85%, 12%)" font-family="system-ui, sans-serif" font-size="14" font-weight="700" text-anchor="middle">ðŸŽ¨ Generate Logo</text>
          
          <rect x="170" y="0" width="130" height="35" rx="17" fill="url(#primaryGradient)"/>
          <text x="235" y="23" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">ðŸ’¾ Save Profile</text>
          
          <rect x="320" y="0" width="110" height="35" rx="17" fill="url(#purpleGradient)"/>
          <text x="375" y="23" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">ðŸ”„ Refresh</text>
        </g>
      </g>
    </g>
    
    <!-- Brand Profile Summary -->
    <g transform="translate(50, 520)">
      <rect x="0" y="0" width="940" height="50" rx="16" fill="hsl(210, 25%, 98%)" stroke="hsl(210, 25%, 88%)" stroke-width="1"/>
      <text x="20" y="20" fill="hsl(210, 30%, 40%)" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Brand Profile Status:</text>
      <text x="20" y="35" fill="hsl(120, 60%, 45%)" font-family="system-ui, sans-serif" font-size="12" font-weight="500">âœ“ Logo Generated â€¢ âœ“ Description Complete â€¢ âœ“ Keywords Added â€¢ Ready for Content Creation</text>
      
      <rect x="780" y="10" width="140" height="30" rx="15" fill="url(#primaryGradient)" filter="url(#strongGlow)"/>
      <text x="850" y="28" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">ðŸš€ Start Creating</text>
    </g>
  </g>
  
  <!-- Floating Brand Elements -->
  <g transform="translate(40, 250)" opacity="0.7">
    <circle cx="0" cy="0" r="25" fill="url(#accentGradient)" opacity="0.2">
      <animate attributeName="r" values="25;35;25" dur="4s" repeatCount="indefinite"/>
    </circle>
    <path d="M0 -10L2.5 0L12.5 2.5L2.5 5L0 15L-2.5 5L-12.5 2.5L-2.5 0Z" fill="url(#accentGradient)" filter="url(#strongGlow)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g transform="translate(1140, 180)" opacity="0.6">
    <circle cx="0" cy="0" r="30" fill="url(#primaryGradient)" opacity="0.2">
      <animate attributeName="r" values="30;40;30" dur="5s" repeatCount="indefinite"/>
    </circle>
    <path d="M0 -12L3 0L15 3L3 6L0 18L-3 6L-15 3L-3 0Z" fill="url(#primaryGradient)" filter="url(#strongGlow)">
      <animateTransform attributeName="transform" type="rotate" values="360;0" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>