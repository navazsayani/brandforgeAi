          <text x="185" y="30" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">ðŸ§  AI</text>
        </g>
        
        <!-- Brand Description -->
        <g transform="translate(30, 90)">
          <text x="0" y="0" fill="hsl(210, 30%, 40%)" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Brand Description</text>
          <rect x="0" y="10" width="480" height="80" rx="8" fill="white" stroke="hsl(210, 25%, 85%)" stroke-width="1"/>
          <text x="15" y="30" fill="hsl(210, 30%, 30%)" font-family="system-ui, sans-serif" font-size="12">AI-powered branding and marketing platform that helps</text>
          <text x="15" y="45" fill="hsl(210, 30%, 30%)" font-family="system-ui, sans-serif" font-size="12">businesses create compelling brand identities and content</text>
