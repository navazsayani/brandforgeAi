          <rect x="0" y="10" width="220" height="35" rx="8" fill="white" stroke="hsl(210, 25%, 85%)" stroke-width="1"/>
          <text x="15" y="30" fill="hsl(210, 30%, 50%)" font-family="system-ui, sans-serif" font-size="14">brandforge.ai</text>
          
