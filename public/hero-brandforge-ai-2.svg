<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dynamic Background Gradient -->
    <radialGradient id="bgGradient" cx="30%" cy="40%" r="90%">
      <stop offset="0%" style="stop-color:hsl(270, 50%, 96%);stop-opacity:1" />
      <stop offset="40%" style="stop-color:hsl(210, 40%, 95%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(180, 30%, 94%);stop-opacity:1" />
    </radialGradient>
    
    <!-- Vibrant Primary Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(180, 65%, 45%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(180, 55%, 42%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(180, 45%, 35%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Electric Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(45, 95%, 65%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(45, 85%, 58%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(45, 75%, 50%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Purple Accent -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(270, 70%, 65%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(270, 60%, 55%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Success Green -->
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(120, 70%, 55%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(120, 60%, 45%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Card Gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(0, 0%, 100%);stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:hsl(210, 30%, 98%);stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Brand Text Gradient -->
    <linearGradient id="brandTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:hsl(0, 0%, 100%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(45, 95%, 85%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(45, 85%, 70%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced Shadow -->
    <filter id="dramaticShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="hsl(210, 30%, 20%)" flood-opacity="0.15"/>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text Shadow Filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="hsl(180, 55%, 25%)" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Dynamic Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  
  <!-- Floating Orbs -->
  <circle cx="200" cy="150" r="90" fill="url(#purpleGradient)" opacity="0.1">
    <animate attributeName="r" values="90;110;90" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="200" r="70" fill="url(#accentGradient)" opacity="0.12">
    <animate attributeName="r" values="70;90;70" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Content Creation Focus -->
  <g transform="translate(80, 40)">
    <!-- Main Container -->
    <rect x="0" y="0" width="1040" height="595" rx="24" fill="url(#cardGradient)" filter="url(#dramaticShadow)"/>
    <rect x="0" y="0" width="1040" height="595" rx="24" fill="none" stroke="hsl(180, 40%, 80%)" stroke-width="2" opacity="0.6"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1040" height="80" rx="24" fill="url(#primaryGradient)"/>
    <rect x="0" y="60" width="1040" height="20" fill="url(#primaryGradient)"/>
    
    <!-- BrandForge AI Logo -->
    <g transform="translate(40, 25)">
      <circle cx="15" cy="15" r="12" fill="url(#accentGradient)" filter="url(#strongGlow)"/>
      <path d="M15 8L17 15L24 17L17 19L15 26L13 19L6 17L13 15Z" fill="white"/>
      <text x="35" y="22" fill="url(#brandTextGradient)" font-family="system-ui, sans-serif" font-size="24" font-weight="700" filter="url(#textShadow)">BrandForge AI</text>
    </g>
    
    <!-- Content Creation Workspace -->
    <g transform="translate(60, 120)">
      <!-- Large Content Studio Panel -->
      <rect x="0" y="0" width="920" height="420" rx="20" fill="url(#cardGradient)" stroke="hsl(270, 30%, 85%)" stroke-width="2" filter="url(#dramaticShadow)"/>
      
      <!-- Content Studio Header -->
      <g transform="translate(40, 30)">
        <circle cx="15" cy="15" r="12" fill="url(#purpleGradient)"/>
        <path d="M11 11L19 11L19 19L11 19Z M13 13L17 13L17 17L13 17Z" fill="white"/>
        <text x="40" y="22" fill="hsl(210, 30%, 25%)" font-family="system-ui, sans-serif" font-size="22" font-weight="700">Content Creation Studio</text>
      </g>
      
      <!-- AI Writing Assistant -->
      <g transform="translate(40, 80)">
        <rect x="0" y="0" width="400" height="280" rx="16" fill="hsl(210, 25%, 98%)" stroke="hsl(210, 25%, 88%)" stroke-width="1"/>
        <text x="20" y="30" fill="hsl(210, 30%, 30%)" font-family="system-ui, sans-serif" font-size="16" font-weight="600">AI Blog Writer</text>
        
        <!-- Blog Content Preview -->
        <rect x="20" y="45" width="300" height="8" rx="4" fill="url(#primaryGradient)"/>
        <rect x="20" y="60" width="350" height="6" rx="3" fill="hsl(210, 25%, 85%)"/>
        <rect x="20" y="72" width="320" height="6" rx="3" fill="hsl(210, 25%, 85%)"/>
        <rect x="20" y="84" width="360" height="6" rx="3" fill="hsl(210, 25%, 85%)"/>
        <rect x="20" y="96" width="280" height="6" rx="3" fill="hsl(210, 25%, 85%)"/>
        
        <!-- Paragraph Break -->
        <rect x="20" y="115" width="340" height="6" rx="3" fill="hsl(210, 25%, 85%)"/>
        <rect x="20" y="127" width="310" height="6" rx="3" fill="hsl(210, 25%, 85%)"/>
        <rect x="20" y="139" width="370" height="6" rx="3" fill="hsl(210, 25%, 85%)"/>
        
        <!-- AI Suggestions -->
        <g transform="translate(20, 170)">
          <rect x="0" y="0" width="360" height="80" rx="8" fill="hsl(45, 85%, 95%)" stroke="hsl(45, 85%, 80%)" stroke-width="1"/>
          <text x="15" y="20" fill="hsl(45, 85%, 30%)" font-family="system-ui, sans-serif" font-size="12" font-weight="600">‚ú® AI Suggestions</text>
          <text x="15" y="35" fill="hsl(45, 85%, 40%)" font-family="system-ui, sans-serif" font-size="10">‚Ä¢ Add compelling statistics to strengthen your argument</text>
          <text x="15" y="48" fill="hsl(45, 85%, 40%)" font-family="system-ui, sans-serif" font-size="10">‚Ä¢ Include a call-to-action in the conclusion</text>
          <text x="15" y="61" fill="hsl(45, 85%, 40%)" font-family="system-ui, sans-serif" font-size="10">‚Ä¢ Consider adding relevant keywords for SEO</text>
        </g>
      </g>
      
      <!-- Social Media Generator -->
      <g transform="translate(480, 80)">
        <rect x="0" y="0" width="400" height="280" rx="16" fill="hsl(210, 25%, 98%)" stroke="hsl(210, 25%, 88%)" stroke-width="1"/>
        <text x="20" y="30" fill="hsl(210, 30%, 30%)" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Social Media Generator</text>
        
        <!-- Social Post Preview -->
        <g transform="translate(20, 50)">
          <rect x="0" y="0" width="360" height="180" rx="12" fill="hsl(180, 55%, 96%)" stroke="hsl(180, 55%, 85%)" stroke-width="1"/>
          
          <!-- Instagram Post Mockup -->
          <circle cx="30" cy="25" r="12" fill="url(#accentGradient)"/>
          <text x="30" y="30" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">B</text>
          <text x="50" y="30" fill="hsl(210, 30%, 30%)" font-family="system-ui, sans-serif" font-size="12" font-weight="600">brandforge_ai</text>
          
          <!-- Post Image -->
          <rect x="15" y="45" width="330" height="80" rx="8" fill="url(#purpleGradient)" opacity="0.3"/>
          <g transform="translate(165, 75)">
            <path d="M15 0L18 15L33 18L18 21L15 36L12 21L-3 18L12 15Z" fill="white" filter="url(#strongGlow)"/>
          </g>
          
          <!-- Caption -->
          <text x="15" y="145" fill="hsl(210, 30%, 30%)" font-family="system-ui, sans-serif" font-size="10" font-weight="500">üöÄ Transform your brand with AI-powered content...</text>
          <text x="15" y="160" fill="hsl(180, 55%, 45%)" font-family="system-ui, sans-serif" font-size="9">#BrandForge #AIContent #Marketing #SocialMedia</text>
        </g>
      </g>
      
      <!-- Generation Controls -->
      <g transform="translate(40, 380)">
        <rect x="0" y="0" width="150" height="45" rx="22" fill="url(#accentGradient)" filter="url(#strongGlow)"/>
        <text x="75" y="28" fill="hsl(45, 85%, 12%)" font-family="system-ui, sans-serif" font-size="14" font-weight="700" text-anchor="middle">‚ú® Generate Content</text>
        
        <rect x="200" y="0" width="120" height="45" rx="22" fill="url(#primaryGradient)"/>
        <text x="260" y="28" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">üìù Edit</text>
        
        <rect x="350" y="0" width="120" height="45" rx="22" fill="url(#successGradient)"/>
        <text x="410" y="28" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">üì§ Publish</text>
      </g>
    </g>
  </g>
  
  <!-- Floating AI Elements -->
  <g transform="translate(60, 300)" opacity="0.7">
    <circle cx="0" cy="0" r="20" fill="url(#purpleGradient)" opacity="0.2">
      <animate attributeName="r" values="20;30;20" dur="4s" repeatCount="indefinite"/>
    </circle>
    <path d="M0 -8L2 0L10 2L2 4L0 12L-2 4L-10 2L-2 0Z" fill="url(#purpleGradient)" filter="url(#strongGlow)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g transform="translate(1120, 400)" opacity="0.6">
    <circle cx="0" cy="0" r="25" fill="url(#accentGradient)" opacity="0.2">
      <animate attributeName="r" values="25;35;25" dur="5s" repeatCount="indefinite"/>
    </circle>
    <path d="M0 -10L2.5 0L12.5 2.5L2.5 5L0 15L-2.5 5L-12.5 2.5L-2.5 0Z" fill="url(#accentGradient)" filter="url(#strongGlow)">
      <animateTransform attributeName="transform" type="rotate" values="360;0" dur="7s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>