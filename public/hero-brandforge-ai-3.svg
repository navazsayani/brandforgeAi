        <text x="20" y="25" fill="hsl(210, 30%, 25%)" font-family="system-ui, sans-serif" font-size="16" font-weight="700">üé® AI Image Generator</text>
        
        <!-- Generated Image Preview -->
        <rect x="20" y="35" width="260" height="100" rx="12" fill="hsl(270, 60%, 96%)" stroke="hsl(270, 60%, 85%)" stroke-width="1"/>
        <text x="150" y="55" fill="hsl(270, 60%, 40%)" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Generated Image</text>
        
        <!-- Sample Generated Content -->
