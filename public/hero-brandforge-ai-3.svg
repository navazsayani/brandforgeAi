        <text x="860" y="75" fill="hsl(210, 30%, 50%)" font-family="system-ui, sans-serif" font-size="8" text-anchor="middle">we build brands..."</text>
        <text x="860" y="90" fill="hsl(210, 55%, 40%)" font-family="system-ui, sans-serif" font-size="8" text-anchor="middle">#BrandStrategy</text>
        
