        <rect x="0" y="0" width="920" height="150" rx="16" fill="url(#cardGradient)" stroke="hsl(210, 25%, 88%)" stroke-width="1" filter="url(#dramaticShadow)"/>
        <text x="20" y="30" fill="hsl(210, 30%, 25%)" font-family="system-ui, sans-serif" font-size="18" font-weight="600">üìö Content Library</text>
        
        <!-- Content Items -->
        <g transform="translate(40, 50)">
          <!-- Recent Images -->
          <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#creativeGradient)" opacity="0.8"/>
          <text x="40" y="35" fill="white" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Image 1</text>
          
          <rect x="100" y="0" width="80" height="60" rx="8" fill="url(#accentGradient)" opacity="0.8"/>
          <text x="140" y="35" fill="hsl(45, 85%, 12%)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Image 2</text>
          
