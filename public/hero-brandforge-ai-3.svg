        <text x="80" y="105" fill="white" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Shot</text>
        
        <rect x="140" y="70" width="80" height="50" rx="8" fill="url(#accentGradient)" opacity="0.8"/>
