    </circle>
    <path d="M0 -8L2 0L10 2L2 4L0 12L-2 4L-10 2L-2 0Z" fill="url(#creativeGradient)" filter="url(#strongGlow)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g transform="translate(1130, 250)" opacity="0.7">
