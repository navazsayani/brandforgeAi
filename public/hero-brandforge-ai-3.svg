      <path d="M15 8L17 15L24 17L17 19L15 26L13 19L6 17L13 15Z" fill="white"/>
      <text x="35" y="22" fill="url(#brandTextGradient)" font-family="system-ui, sans-serif" font-size="24" font-weight="700" filter="url(#textShadow)">BrandForge AI</text>
    </g>
    
    <!-- Content Studio Dashboard -->
