        <text x="720" y="140" fill="hsl(45, 85%, 12%)" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">üì≤ Create Posts</text>
        
        <rect x="800" y="125" width="120" height="25" rx="12" fill="url(#creativeGradient)"/>
        <text x="860" y="140" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">üéØ Schedule</text>
      </g>
      
      <!-- Content Library -->
