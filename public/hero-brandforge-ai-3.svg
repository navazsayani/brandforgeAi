          <text x="240" y="35" fill="white" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Image 3</text>
          
          <!-- Recent Blogs -->
          <rect x="320" y="0" width="150" height="60" rx="8" fill="hsl(210, 25%, 98%)" stroke="hsl(210, 25%, 88%)" stroke-width="1"/>
          <text x="330" y="20" fill="hsl(210, 30%, 30%)" font-family="system-ui, sans-serif" font-size="11" font-weight="600">AI Marketing Guide</text>
          <text x="330" y="35" fill="hsl(210, 30%, 50%)" font-family="system-ui, sans-serif" font-size="9">1,247 words ‚Ä¢ 5 min read</text>
          <text x="330" y="50" fill="hsl(120, 60%, 45%)" font-family="system-ui, sans-serif" font-size="9">‚úì Published</text>
          
          <rect x="490" y="0" width="150" height="60" rx="8" fill="hsl(210, 25%, 98%)" stroke="hsl(210, 25%, 88%)" stroke-width="1"/>
          <text x="500" y="20" fill="hsl(210, 30%, 30%)" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Brand Strategy Tips</text>
          <text x="500" y="35" fill="hsl(210, 30%, 50%)" font-family="system-ui, sans-serif" font-size="9">892 words ‚Ä¢ 4 min read</text>
