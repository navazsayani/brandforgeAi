<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dynamic Background Gradient -->
    <radialGradient id="bgGradient" cx="70%" cy="20%" r="85%">
      <stop offset="0%" style="stop-color:hsl(270, 40%, 96%);stop-opacity:1" />
      <stop offset="40%" style="stop-color:hsl(300, 35%, 95%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(210, 30%, 94%);stop-opacity:1" />
    </radialGradient>
    
    <!-- Vibrant Primary Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(180, 65%, 45%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(180, 55%, 42%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(180, 45%, 35%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Electric Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(45, 95%, 65%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(45, 85%, 58%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(45, 75%, 50%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Purple Creative Gradient -->
    <linearGradient id="creativeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(270, 70%, 65%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(270, 60%, 55%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Card Gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(0, 0%, 100%);stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:hsl(210, 30%, 98%);stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Brand Text Gradient -->
    <linearGradient id="brandTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:hsl(0, 0%, 100%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(45, 95%, 85%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(45, 85%, 70%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced Shadow -->
    <filter id="dramaticShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="hsl(210, 30%, 20%)" flood-opacity="0.15"/>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text Shadow Filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="hsl(180, 55%, 25%)" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Dynamic Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  
  <!-- Floating Creative Orbs -->
  <circle cx="120" cy="180" r="60" fill="url(#creativeGradient)" opacity="0.1">
    <animate attributeName="r" values="60;80;60" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1080" cy="120" r="100" fill="url(#accentGradient)" opacity="0.08">
    <animate attributeName="r" values="100;120;100" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Content Studio Interface -->
